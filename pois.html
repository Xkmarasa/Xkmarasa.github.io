<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points of Interest | Mediterranean Blue International LLC | Realty</title>
    <style>
        :root {
            --primary-turquoise: #20B2AA;
            --dark-turquoise: #008B8B;
            --light-turquoise: #E0FFFF;
            --text-gray: #495057;
            --white: #FFFFFF;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: linear-gradient(180deg, var(--light-turquoise) 0%, #f9feff 100%); color: var(--text-gray); }
        header { padding: 16px 20px; background: linear-gradient(135deg, #F0FFFF 0%, var(--light-turquoise) 100%); }
        .nav { display: flex; gap: 12px; align-items: center; }
        .nav a { text-decoration: none; color: var(--dark-turquoise); font-weight: 700; padding: 8px 12px; background: var(--white); border-radius: 6px; }
        .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
        h1 { color: var(--dark-turquoise); margin-bottom: 12px; }
        p.lead { margin-bottom: 18px; }
        #map { width: 100%; height: 70vh; border-radius: 12px; border: 1px solid #e9ecef; box-shadow: 0 4px 18px rgba(32,178,170,0.08); }
        .legend { display: flex; gap: 12px; flex-wrap: wrap; margin: 14px 0 0; }
        .legend-item { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px; background: #edf9f9; border: 1px solid #e1f3f3; font-weight: 700; font-size: 12px; color: var(--dark-turquoise); }
        .legend-item img { width: 18px; height: 18px; display: inline-block; }
        footer { text-align: center; padding: 20px 0; color: #666; }
        @media (max-width: 767px) { .nav { flex-wrap: wrap; } }
    </style>
    <script>
        // Configuración: cambia este centro por el de tus propiedades
        const MAP_CENTER = { lat: 43.2630, lng: -2.9350 }; // Bilbao por defecto

        // POIs de ejemplo: añade lat/lng reales
        const POIS = [
            { name: 'Hospital de Basurto', type: 'sanidad', lat: 43.2649, lng: -2.9575 },
            { name: 'Colegio Internacional', type: 'educacion', lat: 43.2706, lng: -2.9389 },
            { name: 'Supermercado Central', type: 'comida', lat: 43.2622, lng: -2.9305 },
            { name: 'Estación de Autobuses', type: 'transporte', lat: 43.2576, lng: -2.9496 }
        ];

        // Iconos SVG embebidos por categoría (data URI)
        const ICONS = {
            sanidad: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g fill="none" fill-rule="evenodd"><path d="M24 3c-9.94 0-18 8.06-18 18 0 12.21 15.08 22.16 17.02 23.41.6.39 1.36.39 1.96 0C26.92 43.16 42 33.21 42 21 42 11.06 33.94 3 24 3z" fill="#e74c3c"/><path d="M27 14h-6v7h-7v6h7v7h6v-7h7v-6h-7z" fill="#fff"/></g></svg>`),
            educacion: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g fill="none" fill-rule="evenodd"><path d="M24 3c-9.94 0-18 8.06-18 18 0 12.21 15.08 22.16 17.02 23.41.6.39 1.36.39 1.96 0C26.92 43.16 42 33.21 42 21 42 11.06 33.94 3 24 3z" fill="#2e86de"/><path d="M24 13l14 6-14 6-14-6 14-6zm-9 9v5l9 4 9-4v-5l-9 4-9-4z" fill="#fff"/></g></svg>`),
            comida: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g fill="none" fill-rule="evenodd"><path d="M24 3c-9.94 0-18 8.06-18 18 0 12.21 15.08 22.16 17.02 23.41.6.39 1.36.39 1.96 0C26.92 43.16 42 33.21 42 21 42 11.06 33.94 3 24 3z" fill="#27ae60"/><path d="M18 14h2v10h-2V14zm10 0c2.21 0 4 1.79 4 4v6h-2v-6c0-1.1-.9-2-2-2h-2v8h-2V14h4z" fill="#fff"/></g></svg>`),
            transporte: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g fill="none" fill-rule="evenodd"><path d="M24 3c-9.94 0-18 8.06-18 18 0 12.21 15.08 22.16 17.02 23.41.6.39 1.36.39 1.96 0C26.92 43.16 42 33.21 42 21 42 11.06 33.94 3 24 3z" fill="#8e44ad"/><path d="M16 16c0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4v9c0 1.66-1.34 3-3 3h-10c-1.66 0-3-1.34-3-3v-9zm2 1h12v6H18v-6zm0 9h2v2h-2v-2zm10 0h2v2h-2v-2z" fill="#fff"/></g></svg>`)
        };

        function iconFor(type) {
            const url = ICONS[type] || ICONS.transporte;
            return {
                url,
                scaledSize: new google.maps.Size(36, 36),
                anchor: new google.maps.Point(18, 34)
            };
        }

        window.initMap = function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: MAP_CENTER,
                zoom: 13,
                mapId: 'POIS_MAP',
            });

            const bounds = new google.maps.LatLngBounds();

            POIS.forEach(p => {
                const marker = new google.maps.Marker({
                    position: { lat: p.lat, lng: p.lng },
                    map,
                    title: p.name,
                    icon: iconFor(p.type)
                });

                const info = new google.maps.InfoWindow({
                    content: `<strong>${p.name}</strong><br><small>${p.type.toUpperCase()}</small>`
                });
                marker.addListener('click', () => info.open({ map, anchor: marker }));
                bounds.extend(marker.getPosition());
            });

            if (POIS.length > 1) map.fitBounds(bounds);

            // Leyenda
            const legend = document.getElementById('legend');
            const entries = [
                ['sanidad', ICONS.sanidad],
                ['educacion', ICONS.educacion],
                ['comida', ICONS.comida],
                ['transporte', ICONS.transporte]
            ];
            legend.innerHTML = entries.map(([key, uri]) => `
                <span class="legend-item"><img src="${uri}" alt="${key}">${key}</span>
            `).join('');
        }
    </script>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="casas.html">Properties</a>
            <a href="Contact.html">Contact</a>
            <a href="pois.html" style="background: var(--primary-turquoise); color: var(--white);">POIs</a>
        </nav>
    </header>

    <main class="container">
        <h1>Nearby Points of Interest</h1>
        <p class="lead">Explore key amenities and lifestyle points around our featured properties.</p>
        <div id="map"></div>
        <div id="legend" class="legend"></div>
    </main>

    <footer>
        © 2023 Mediterranean Blue International LLC. All rights reserved.
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5aaBvxYkF_-T0SdvJCK3FDwuzvIeBVC0&callback=initMap" async defer></script>
</body>
</html>
