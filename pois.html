<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points of Interest | Mediterranean Blue International LLC | Realty</title>
    <style>
        :root {
            --primary-turquoise: #20B2AA;
            --dark-turquoise: #008B8B;
            --light-turquoise: #E0FFFF;
            --text-gray: #495057;
            --white: #FFFFFF;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: linear-gradient(180deg, var(--light-turquoise) 0%, #f9feff 100%); color: var(--text-gray); }
        header { padding: 16px 20px; background: linear-gradient(135deg, #F0FFFF 0%, var(--light-turquoise) 100%); }
        .nav { display: flex; gap: 12px; align-items: center; }
        .nav a { text-decoration: none; color: var(--dark-turquoise); font-weight: 700; padding: 8px 12px; background: var(--white); border-radius: 6px; }
        .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
        h1 { color: var(--dark-turquoise); margin-bottom: 12px; }
        p.lead { margin-bottom: 18px; }
        .pois-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
        .card { background: var(--white); border: 1px solid #e9ecef; border-radius: 10px; padding: 16px; box-shadow: 0 4px 18px rgba(32,178,170,0.08); }
        .card h3 { color: var(--dark-turquoise); margin-bottom: 8px; }
        .tag { display: inline-block; padding: 6px 10px; border-radius: 20px; background: #dff7f7; color: var(--dark-turquoise); font-weight: 700; font-size: 12px; margin-right: 6px; }
        footer { text-align: center; padding: 20px 0; color: #666; }
        @media (max-width: 767px) { .nav { flex-wrap: wrap; } }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pois = [
                { name: 'International School', type: 'Education', distance: '1.2 km', desc: 'Top-rated international curriculum.' },
                { name: 'Private Hospital', type: 'Health', distance: '2.4 km', desc: '24/7 emergency and specialists.' },
                { name: 'Marina & Beach Club', type: 'Lifestyle', distance: '800 m', desc: 'Premium leisure and nautical services.' },
                { name: 'Golf Course', type: 'Sports', distance: '5.1 km', desc: '18-hole championship course.' }
            ];

            const grid = document.getElementById('poisGrid');
            grid.innerHTML = pois.map(p => `
                <div class="card">
                    <h3>${p.name}</h3>
                    <div style="margin-bottom:8px;">
                        <span class="tag">${p.type}</span>
                        <span class="tag">${p.distance}</span>
                    </div>
                    <p>${p.desc}</p>
                </div>
            `).join('');
        });
    </script>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="casas.html">Properties</a>
            <a href="Contact.html">Contact</a>
            <a href="pois.html" style="background: var(--primary-turquoise); color: var(--white);">POIs</a>
        </nav>
    </header>

    <main class="container">
        <h1>Nearby Points of Interest</h1>
        <p class="lead">Explore key amenities and lifestyle points around our featured properties.</p>
        <div id="poisGrid" class="pois-grid"></div>
    </main>

    <footer>
        Â© 2023 Mediterranean Blue International LLC. All rights reserved.
    </footer>
</body>
</html>
