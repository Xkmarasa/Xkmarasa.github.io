<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Mediterranean Blue International LLC | Realty</title>
    <style>
        :root {
            /* Elegant Turquoise Palette */
            --primary-turquoise: #20B2AA;
            --dark-turquoise: #008B8B;
            --light-turquoise: #E0FFFF;
            --soft-turquoise: #B0E0E6;
            --pale-turquoise: #F0FFFF;
            --medium-turquoise: #48CAE4;
            --deep-turquoise: #007F7F;
            
            /* Complementary Colors */
            --white: #FFFFFF;
            --cream: #FDFDFD;
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --text-gray: #495057;
            --dark-gray: #212529;
            --charcoal: #343A40;
            
            /* Accent Colors */
            --gold-accent: #D4AF37;
            --silver-accent: #C0C0C0;
            --pearl-accent: #F8F8FF;
            
            /* Admin Colors */
            --admin-red: #E74C3C;
            --admin-green: #27AE60;
            --admin-orange: #F39C12;
            
            /* Background Gradients */
            --header-bg: linear-gradient(135deg, var(--pale-turquoise) 0%, var(--light-turquoise) 50%, var(--soft-turquoise) 100%);
            --body-bg: linear-gradient(180deg, var(--pale-turquoise) 0%, var(--light-turquoise) 100%);
            --card-bg: var(--white);
            --hover-bg: var(--light-gray);
            
            /* Logo Accent */
            --logo-accent: var(--primary-turquoise);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: var(--body-bg);
            color: var(--text-gray);
            line-height: 1.7;
            min-height: 100vh;
            font-weight: 400;
        }
        
        header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: var(--header-bg);
            box-shadow: none;
            border-bottom: none;
            position: relative;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: none;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 0;
            width: auto;
        }
        
        .logo-graphic {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 120px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            padding: 10px;
        }
        
        .semicircle {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100px;
            height: 50px;
           border: 5px solid var(--logo-accent);
            border-bottom: none;
        background: transparent;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            z-index: 1;
        }
        
        .horizon-line {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--logo-accent);
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            z-index: 1;
        }
        .semicircle-underline {
            position: absolute;
            bottom: 24px;
            left: 8px;
            width: 85px;
            height: 5px;
            background-color: var(--logo-accent);
            border-radius: 4px;
            z-index: 1;
        }
        
        .logo-text { 
            position: relative; 
            z-index: 2;
            margin-left: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            align-items: center;
            text-align: center;
        }
        
        .logo-main {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-turquoise);
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        .nav-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            padding: 10px 15px;
            background: transparent;
            border: none !important;
            border-radius: 0;
            box-shadow: none;
        }
        
        .nav-item {
            font-weight: 600;
            cursor: pointer;
            color: var(--dark-turquoise);
            transition: all 0.4s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1.2px;
            padding: 10px 18px;
            position: relative;
            text-decoration: none;
            border-radius: 8px;
            background: var(--white);
            box-shadow: 0 2px 8px rgba(32, 178, 170, 0.2);
            border: 2px solid var(--primary-turquoise);
        }
        
        .nav-item:hover {
            color: var(--white);
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--dark-turquoise) 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(32, 178, 170, 0.4);
            border-color: var(--dark-turquoise);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--dark-turquoise) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.3);
        }

        /* Admin Panel Styles */
        .admin-header {
            background: linear-gradient(135deg, var(--dark-turquoise) 0%, var(--deep-turquoise) 100%);
            color: var(--white);
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(32, 178, 170, 0.2);
        }

        .admin-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--white);
            margin: 0 15px 20px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.08);
        }

        .admin-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9em;
        }

        .admin-btn.settings {
            background: linear-gradient(135deg, var(--admin-orange) 0%, #E67E22 100%);
            color: var(--white);
            box-shadow: 0 3px 12px rgba(243, 156, 18, 0.3);
        }

        .admin-btn.settings:hover {
            background: linear-gradient(135deg, #E67E22 0%, #D35400 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 18px rgba(243, 156, 18, 0.4);
        }

        .admin-btn.add {
            background: linear-gradient(135deg, var(--admin-green) 0%, #229954 100%);
            color: var(--white);
            box-shadow: 0 3px 12px rgba(39, 174, 96, 0.3);
        }

        .admin-btn.add:hover {
            background: linear-gradient(135deg, #229954 0%, #1E8449 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 18px rgba(39, 174, 96, 0.4);
        }

        .admin-btn.edit {
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--medium-turquoise) 100%);
            color: var(--white);
            padding: 8px 12px;
            font-size: 0.8em;
            box-shadow: 0 2px 8px rgba(32, 178, 170, 0.3);
        }

        .admin-btn.edit:hover {
            background: linear-gradient(135deg, var(--dark-turquoise) 0%, var(--deep-turquoise) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.4);
        }

        .admin-btn.delete {
            background: linear-gradient(135deg, var(--admin-red) 0%, #C0392B 100%);
            color: var(--white);
            padding: 8px 12px;
            font-size: 0.8em;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .admin-btn.delete:hover {
            background: linear-gradient(135deg, #C0392B 0%, #A93226 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }
        
        .property-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .property-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }

        .property-actions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
            z-index: 20;
        }
        
        .property-image-container {
            position: relative;
            height: 250px;
        }
        
        .property-details-container {
            padding: 25px;
        }
        
        .image-carousel {
            position: relative;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
        }
        
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .carousel-image.active {
            opacity: 1;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            z-index: 10;
        }
        
        .carousel-btn {
            background: rgba(0, 102, 204, 0.8);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }
        
        .carousel-btn:hover {
            background: var(--primary-blue);
            transform: scale(1.1);
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 10;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: var(--white);
            transform: scale(1.2);
        }
        
        .property-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--dark-blue);
            font-weight: 600;
            line-height: 1.3;
        }
        
        .property-location {
            font-size: 1em;
            color: var(--text-gray);
            margin-bottom: 15px;
            font-weight: normal;
            display: flex;
            align-items: center;
        }
        
        .property-location:before {
            content: '📍';
            margin-right: 8px;
            font-size: 0.9em;
        }
        
        .property-description {
            margin-bottom: 15px;
            line-height: 1.6;
            color: var(--text-gray);
            font-size: 0.95em;
        }
        
        .property-features {
            margin-bottom: 20px;
            padding-left: 15px;
        }
        
        .property-features li {
            margin-bottom: 10px;
            list-style-type: none;
            position: relative;
            padding-left: 20px;
            color: var(--dark-gray);
            line-height: 1.4;
            font-size: 0.9em;
        }
        
        .property-features li:before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--primary-blue);
            font-size: 1.5em;
            line-height: 0;
        }
        
        .property-price {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
        }
        
        .property-price:before {
            content: '€';
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        .property-details {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            font-size: 0.8em;
        }
        
        .detail-item {
            font-weight: bold;
            color: var(--dark-blue);
            background-color: var(--light-blue);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            background-color: var(--soft-blue);
            transform: scale(1.05);
        }
        
        .view-details {
            display: inline-block;
            text-align: center;
            padding: 10px 20px;
            background-color: var(--primary-blue);
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8em;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .view-details:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bottom-row { display: flex; gap: 12px; align-items: center; justify-content: space-between; margin-top: 12px; }
        .bottom-row .property-price { margin: 0; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-blue);
        }

        .modal-title {
            font-size: 1.8em;
            color: var(--dark-blue);
            margin: 0;
        }

        .close {
            color: var(--text-gray);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--admin-red);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-blue);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--light-blue);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--admin-green) 0%, #229954 100%);
            color: var(--white);
            font-size: 1.05rem;
            padding: 14px 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 22px rgba(39, 174, 96, 0.28);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #229954 0%, #1E8449 100%);
            box-shadow: 0 10px 26px rgba(39, 174, 96, 0.38);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--medium-gray) 0%, #D0D4D9 100%);
            color: var(--dark-gray);
            font-size: 1.05rem;
            padding: 14px 26px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--text-gray) 0%, #2F3A44 100%);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.18);
        }

        /* Form action emphasis */
        .btn-confirm { font-weight: 800; }
        .btn-cancel { font-weight: 700; }

        .btn-danger {
            background-color: var(--admin-red);
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1em;
            color: var(--text-gray);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin: 24px 0;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--dark-turquoise);
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 0.9em;
            box-shadow: 0 1px 3px rgba(32, 178, 170, 0.08);
            backdrop-filter: saturate(120%);
        }
        
        .page-btn:hover {
            color: var(--white);
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--medium-turquoise) 100%);
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.25);
            transform: translateY(-1px);
        }
        
        .page-btn.active {
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--dark-turquoise) 100%);
            color: var(--white);
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.25);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        footer {
            background-color: var(--dark-blue);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            header { padding: 12px 14px; }

            .logo-graphic { transform: scale(0.85); transform-origin: left center; }
            .nav-section { gap: 8px; padding: 8px 10px; }
            .nav-item { font-size: 0.75em; padding: 6px 10px; }

            .admin-header { padding: 22px; }
            .admin-header h1 { font-size: 1.6em; }

            .admin-controls { padding: 14px; margin: 0 10px 16px 10px; }
            .admin-btn { padding: 10px 14px; font-size: 0.85em; }
            .admin-btn.edit, .admin-btn.delete { padding: 6px 10px; font-size: 0.75em; }

            .property-container { padding: 0 10px; }
            .property-card { margin-bottom: 20px; }
            .property-image-container { height: 200px; }
            .carousel-btn { width: 32px; height: 32px; font-size: 0.95em; }
            .indicator { width: 8px; height: 8px; }

            .property-details-container { padding: 18px; }
            .property-title { font-size: 1.25em; }
            .property-description, .property-summary { font-size: 0.9em; }
            .property-location { font-size: 0.9em; margin-bottom: 12px; }
            .property-features li { font-size: 0.9em; }
            .property-price { font-size: 1.5em; margin-bottom: 14px; }
            .property-details { gap: 8px; font-size: 0.85em; }
            .detail-item { padding: 6px 12px; font-size: 0.8em; }
            .view-details { padding: 10px 16px; font-size: 0.85em; }

            .pagination { gap: 8px; margin: 24px 0; }
            .page-btn { padding: 8px 12px; font-size: 0.85em; }

            /* Modal spacing on small screens */
            .modal-content { margin: 8% auto; padding: 20px; width: 92%; }
            .modal-title { font-size: 1.4em; }
            .form-actions { gap: 10px; }
        }

        /* Custom Message Styles */
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            max-width: 400px;
            min-width: 300px;
        }

        .custom-message {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 24px;
            margin-bottom: 12px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInRight 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .custom-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
        }

        .custom-message.success {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.95) 0%, rgba(34, 153, 84, 0.95) 100%);
            color: var(--white);
            border-color: rgba(39, 174, 96, 0.3);
        }

        .custom-message.error {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.95) 0%, rgba(192, 57, 43, 0.95) 100%);
            color: var(--white);
            border-color: rgba(231, 76, 60, 0.3);
        }

        .custom-message.info {
            background: linear-gradient(135deg, rgba(32, 178, 170, 0.95) 0%, rgba(0, 139, 139, 0.95) 100%);
            color: var(--white);

    <script>
        // Detección de móvil y configuración de URLs
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function getAPIURL() {
            const isMobileDevice = isMobile();
            console.log('📱 Es dispositivo móvil:', isMobileDevice);
            
            if (isMobileDevice) {
                // Para móviles, usar HTTPS estándar (puerto 443) o HTTP como fallback
                return 'https://93.189.91.62';
            } else {
                // Para desktop, usar HTTPS con puerto específico
                return 'https://93.189.91.62:8443';
            }
        }

        // Custom Message System
        // Cloudinary Config (rellenar con tus valores de Cloudinary - unsigned preset)
        const CLOUDINARY_CLOUD_NAME = 'dy2mavovq';// Ej: 'demo'
        const CLOUDINARY_UPLOAD_PRESET = 'unsigned_preset';// Ej: 'unsigned_preset'
        const CLOUDINARY_FOLDER = 'properties';// Déjalo vacío '' si tu preset no permite carpeta
        const MAX_IMAGE_MB = 10; // Límite recomendado para evitar errores de tamaño

        async function uploadImageToCloudinary(file, folder = CLOUDINARY_FOLDER) {
            if (!CLOUDINARY_CLOUD_NAME || !CLOUDINARY_UPLOAD_PRESET) {
                throw new Error('Falta configuración de Cloudinary (cloud_name o upload_preset)');
            }
            const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            if (folder) { formData.append('folder', folder); }
            const response = await fetch(url, { method: 'POST', body: formData });
            if (!response.ok) {
                // Intenta leer JSON de error de Cloudinary para mensaje claro
                let detail = '';
                try {
                    const dataErr = await response.json();
                    detail = (dataErr && dataErr.error && dataErr.error.message) ? dataErr.error.message : JSON.stringify(dataErr);
                } catch (_) {
                    detail = await response.text().catch(() => '');
                }
                throw new Error(`Error Cloudinary ${response.status}: ${detail}`);
            }
            const data = await response.json();
            if (!data.secure_url) {
                throw new Error('Respuesta de Cloudinary inválida (sin secure_url)');
            }
            return data.secure_url;
        }

        function showMessage(type, title, message, duration = 5000, customIcon = null) {
            const messageContainer = document.getElementById('messageContainer');
            
            // Create message element
            const messageElement = document.createElement('div');
            messageElement.className = `custom-message ${type}`;
            
            // Define icons for different message types
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️',
                // Specific action icons
                added: '🏠',
                updated: '📝',
                deleted: '🗑️',
                exported: '📤',
                imported: '📥',
                saved: '💾',
                loading: '⏳'
            };
            
            const iconToUse = customIcon || icons[type] || icons.info;
            
            messageElement.innerHTML = `
                <div class="message-icon">${iconToUse}</div>
                <div class="message-content">
                    <div class="message-title">${title}</div>
                    <div class="message-text">${message}</div>
                </div>
                <button class="message-close" onclick="removeMessage(this.parentElement)">×</button>
            `;
            
            // Add to container
            messageContainer.appendChild(messageElement);
            
            // Auto-remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    removeMessage(messageElement);
                }, duration);
            }
            
            return messageElement;
        }
        
        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentElement) {
                messageElement.classList.add('removing');
                setTimeout(() => {
                    if (messageElement.parentElement) {
                        messageElement.parentElement.removeChild(messageElement);
                    }
                }, 300);
            }
        }
        
        // Convenience functions for different message types
        function showSuccess(title, message, duration = 5000, customIcon = null) {
            return showMessage('success', title, message, duration, customIcon);
        }
        
        function showError(title, message, duration = 7000, customIcon = null) {
            return showMessage('error', title, message, duration, customIcon);
        }
        
        function showWarning(title, message, duration = 6000, customIcon = null) {
            return showMessage('warning', title, message, duration, customIcon);
        }
        
        function showInfo(title, message, duration = 5000, customIcon = null) {
            return showMessage('info', title, message, duration, customIcon);
        }

        // Custom Confirmation System
        function showConfirm(title, message, icon = '❓', confirmText = 'Confirmar', cancelText = 'Cancelar') {
            return new Promise((resolve) => {
                // Create overlay
                const overlay = document.createElement('div');
                overlay.className = 'confirm-overlay';
                
                // Create dialog
                const dialog = document.createElement('div');
                dialog.className = 'confirm-dialog';
                
                dialog.innerHTML = `
                    <div class="confirm-header">
                        <div class="confirm-icon">${icon}</div>
                        <h3 class="confirm-title">${title}</h3>
                    </div>
                    <div class="confirm-message">${message}</div>
                    <div class="confirm-actions">
                        <button class="confirm-btn secondary" data-action="cancel">${cancelText}</button>
                        <button class="confirm-btn danger" data-action="confirm">${confirmText}</button>
                    </div>
                `;
                
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);
                
                // Handle button clicks
                const buttons = dialog.querySelectorAll('.confirm-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.getAttribute('data-action');
                        const result = action === 'confirm';
                        
                        // Animate out
                        overlay.style.animation = 'fadeIn 0.2s ease reverse';
                        dialog.style.animation = 'slideInScale 0.2s ease reverse';
                        
                        setTimeout(() => {
                            document.body.removeChild(overlay);
                            resolve(result);
                        }, 200);
                    });
                });
                
                // Handle overlay click (cancel)
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        overlay.style.animation = 'fadeIn 0.2s ease reverse';
                        dialog.style.animation = 'slideInScale 0.2s ease reverse';
                        
                        setTimeout(() => {
                            document.body.removeChild(overlay);
                            resolve(false);
                        }, 200);
                    }
                });
                
                // Handle ESC key
                const handleEsc = (e) => {
                    if (e.key === 'Escape') {
                        document.removeEventListener('keydown', handleEsc);
                        overlay.style.animation = 'fadeIn 0.2s ease reverse';
                        dialog.style.animation = 'slideInScale 0.2s ease reverse';
                        
                        setTimeout(() => {
                            if (document.body.contains(overlay)) {
                                document.body.removeChild(overlay);
                            }
                            resolve(false);
                        }, 200);
                    }
                };
                
                document.addEventListener('keydown', handleEsc);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            let allProperties = [];
            let currentPage = 1;
            const propertiesPerPage = 10;
            let editingPropertyIndex = null;
            // Inicializar autocompletado en el campo de ubicación del formulario
            initAdminLocationAutocomplete();
            
            // Load properties
            loadProperties();
            
            // Form submission -> POST to backend
            document.getElementById('propertyForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await saveProperty();
            });
            
            // Manejo de subida de imágenes a Cloudinary (unsigned)
            const uploadImagesBtn = document.getElementById('uploadImagesBtn');
            const propertyImagesFile = document.getElementById('propertyImagesFile');
            const propertyImagesTextarea = document.getElementById('propertyImages');
            if (uploadImagesBtn && propertyImagesFile && propertyImagesTextarea) {
                uploadImagesBtn.addEventListener('click', function() {
                    propertyImagesFile.click();
                });
                propertyImagesFile.addEventListener('change', async function(e) {
                    const files = Array.from(e.target.files || []);
                    if (!files.length) return;
                    let successCount = 0;
                    let failCount = 0;
                    showInfo('Subiendo imágenes…', 'Iniciando subida a Cloudinary', 2500, '☁️');
                    const urls = [];
                    for (const file of files) {
                        try {
                            // Validaciones básicas de tipo y tamaño
                            if (!/^image\//.test(file.type)) {
                                throw new Error('Tipo de archivo no permitido');
                            }
                            const sizeMb = file.size / (1024 * 1024);
                            if (sizeMb > MAX_IMAGE_MB) {
                                throw new Error(`Archivo demasiado grande (${sizeMb.toFixed(1)}MB > ${MAX_IMAGE_MB}MB)`);
                            }
                            const url = await uploadImageToCloudinary(file, 'properties');
                            urls.push(url);
                            successCount++;
                        } catch (err) {
                            console.error('Error subiendo a Cloudinary:', err);
                            failCount++;
                            try { showWarning('Error de subida', (err && err.message) ? err.message : 'Error desconocido', 5000, '⚠️'); } catch (_) {}
                        }
                    }
                    if (urls.length) {
                        const existing = propertyImagesTextarea.value.trim();
                        const existingLines = existing ? existing.split('\n').map(s => s.trim()).filter(Boolean) : [];
                        propertyImagesTextarea.value = [...existingLines, ...urls].join('\n');
                    }
                    if (successCount) {
                        try { showSuccess('Imágenes subidas', `${successCount} imagen(es) agregadas`, 4000, '🖼️'); } catch (_) {}
                    }
                    if (failCount) {
                        try { showWarning('Subida incompleta', `${failCount} imagen(es) fallaron`, 5000, '⚠️'); } catch (_) {}
                    }
                    propertyImagesFile.value = '';
                });
            }
            
            function loadProperties() {
                const apiURL = getAPIURL();
                console.log('🔄 Cargando propiedades desde:', apiURL + '/data');
                
                fetch(apiURL + '/data')
                    .then(response => {
                        console.log('📡 Respuesta del servidor:', response.status, response.statusText);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(properties => {
                        console.log('✅ Propiedades cargadas:', properties.length, 'elementos');
                        allProperties = properties;
                        updatePropertiesDisplay();
                        setupPagination();
                        updateSystemInfo();
                    })
                    .catch(error => {
                        console.error('❌ Error loading properties:', error);
                        
                        // Si es móvil y falló HTTPS, probar HTTP
                        if (isMobile() && apiURL.includes('https')) {
                            console.log('🔄 Probando fallback HTTP para móvil...');
                            fetch('http://93.189.91.62:8080/data')
                                .then(response => {
                                    if (response.ok) {
                                        return response.json();
                                    }
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                })
                                .then(properties => {
                                    console.log('✅ Propiedades cargadas via HTTP:', properties.length, 'elementos');
                                    allProperties = properties;
                                    updatePropertiesDisplay();
                                    setupPagination();
                                    updateSystemInfo();
                                })
                                .catch(httpError => {
                                    console.error('❌ Fallback HTTP también falló:', httpError);
                                    showError();
                                });
                        } else {
                            showError();
                        }
                    });
            }

            function showError() {
                const errorMessage = isMobile() 
                    ? 'Error de conexión en móvil. Verifica tu conexión a internet y recarga la página.'
                    : 'Error loading properties. Please try again later or contact support.';
                
                document.getElementById('properties-container').innerHTML = `
                    <div class="property-card">
                        <div class="no-image" style="padding: 40px; text-align: center; color: #e74c3c;">
                            ${errorMessage}<br>
                            <small>Por favor, verifica la consola para más detalles</small>
                            ${isMobile() ? '<br><small>💡 Tip: Intenta usar WiFi en lugar de datos móviles</small>' : ''}
                        </div>
                    </div>
                `;
            }
            
            function updatePropertiesDisplay() {
                const container = document.getElementById('properties-container');
                container.innerHTML = '';
                
                if (allProperties.length === 0) {
                    container.innerHTML = `
                        <div class="property-card">
                            <div class="no-image" style="padding: 40px; text-align: center;">No properties available</div>
                        </div>
                    `;
                    return;
                }
                
                const startIndex = (currentPage - 1) * propertiesPerPage;
                const endIndex = Math.min(startIndex + propertiesPerPage, allProperties.length);
                const propertiesToShow = allProperties.slice(startIndex, endIndex);
                
                propertiesToShow.forEach((property, index) => {
                    const globalIndex = startIndex + index;
                    const propertyCard = document.createElement('div');
                    propertyCard.className = 'property-card';
                    
                    const title = property.description ? 
                        (property.description.split('\n')[0] || 'Luxury Property') : 
                        'Luxury Property';
                        
                    const name = property.name || 'Luxury Property';
                    const location = property.ubi || 'Prime Location';
                    const price = property.price ? 
                        `${property.price.toLocaleString('en-US', {minimumFractionDigits: 0})}` : 
                        'Price upon request';
                    
                    const description = property.description ? 
                        property.description.split('\n').slice(1).join('\n') : 
                        'Exceptional property with premium features and finishes in a highly desirable location.';
                        
                    const features = property.description ? 
                        property.description.split('\n').slice(1, 4) : [
                            'Premium quality construction and materials',
                            'Excellent location with convenient access',
                            'Thoughtfully designed living spaces'
                        ];
                    
                    let imagesHTML = '';
                    let indicatorsHTML = '';
                    let hasImages = false;
                    
                    if (property.imagenes && property.imagenes.length > 0) {
                        hasImages = true;
                        const imagesArray = typeof property.imagenes === 'string' ? 
                            JSON.parse(property.imagenes) : property.imagenes;
                        
                        imagesHTML = imagesArray.map((img, idx) => `
                            <img src="${img}" class="carousel-image ${idx === 0 ? 'active' : ''}" alt="Property image ${idx + 1}">
                        `).join('');
                        
                        indicatorsHTML = imagesArray.map((img, idx) => `
                            <div class="indicator ${idx === 0 ? 'active' : ''}" data-index="${idx}"></div>
                        `).join('');
                    }
                    
                    propertyCard.innerHTML = `
                        <div class="property-actions">
                            <button class="admin-btn edit" onclick="editProperty(${globalIndex})" title="Edit Property">
                                <span>✏️</span>
                            </button>
                            <button class="admin-btn delete" onclick="deleteProperty(${globalIndex})" title="Delete Property">
                                <span>🗑️</span>
                            </button>
                        </div>
                        
                        <div class="property-image-container">
                            <div class="image-carousel">
                                ${hasImages ? 
                                    imagesHTML : 
                                    '<div class="no-image" style="display: flex; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%); color: var(--text-gray);">Property Image Coming Soon</div>'
                                }
                                ${hasImages ? `
                                    <div class="carousel-nav">
                                        <button class="carousel-btn prev">‹</button>
                                        <button class="carousel-btn next">›</button>
                                    </div>
                                    <div class="carousel-indicators">
                                        ${indicatorsHTML}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="property-details-container">
                            <h1 class="property-title">${name}</h1>
                            <div class="property-location">${location}</div>
                            <p class="property-description">${(property.description || '').replace(/\n/g, '<br>')}</p>
                            <ul class="property-features">
                                ${features.map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                            <div class="property-details">
                                ${property.baños ? `<span class="detail-item">${property.baños} Beds</span>` : '<span class="detail-item">3+ Beds</span>'}
                                ${property.baños ? `<span class="detail-item">${property.baños} Baths</span>` : '<span class="detail-item">2+ Baths</span>'}
                                ${property.tamaño ? `<span class="detail-item">${property.tamaño} m² Total</span>` : '<span class="detail-item">250+ m² Total</span>'}
                                ${property.construido ? `<span class="detail-item">${property.construido} m² Built</span>` : '<span class="detail-item">180+ m² Built</span>'}
                                ${property.terraza ? `<span class="detail-item">${property.terraza} m² Terraces</span>` : '<span class="detail-item">70+ m² Terraces</span>'}
                            </div>
                            <div class="bottom-row">
                                <div class="property-price">${price}</div>
                                <a href="casas.html?id=${globalIndex}" class="view-details" style="width:auto;">View Details</a>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(propertyCard);
                    
                    if (hasImages) {
                        initCarousel(propertyCard);
                    }
                });
            }
            
            function setupPagination() {
                const totalPages = Math.ceil(allProperties.length / propertiesPerPage);
                const paginationContainer = document.getElementById('pagination-container');
                paginationContainer.innerHTML = '';
                
                if (totalPages <= 1) return;
                
                const prevBtn = document.createElement('button');
                prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
                prevBtn.textContent = 'Previous';
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updatePropertiesDisplay();
                        setupPagination();
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                });
                paginationContainer.appendChild(prevBtn);
                
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        updatePropertiesDisplay();
                        setupPagination();
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    });
                    paginationContainer.appendChild(pageBtn);
                }
                
                const nextBtn = document.createElement('button');
                nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
                nextBtn.textContent = 'Next';
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updatePropertiesDisplay();
                        setupPagination();
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                });
                paginationContainer.appendChild(nextBtn);
            }
            
            function initCarousel(propertyCard) {
                const carousel = propertyCard.querySelector('.image-carousel');
                const images = carousel.querySelectorAll('.carousel-image');
                const prevBtn = carousel.querySelector('.prev');
                const nextBtn = carousel.querySelector('.next');
                const indicators = carousel.querySelectorAll('.indicator');
                
                let currentIndex = 0;
                
                function showImage(index) {
                    images.forEach(img => img.classList.remove('active'));
                    indicators.forEach(ind => ind.classList.remove('active'));
                    
                    images[index].classList.add('active');
                    indicators[index].classList.add('active');
                    currentIndex = index;
                }
                
                function nextImage() {
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                }
                
                function prevImage() {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    showImage(currentIndex);
                }
                
                if (nextBtn) nextBtn.addEventListener('click', nextImage);
                if (prevBtn) prevBtn.addEventListener('click', prevImage);
                
                indicators.forEach(indicator => {
                    indicator.addEventListener('click', () => {
                        showImage(parseInt(indicator.dataset.index));
                    });
                });
                
                let interval = setInterval(nextImage, 5000);
                
                carousel.addEventListener('mouseenter', () => {
                    clearInterval(interval);
                });
                
                carousel.addEventListener('mouseleave', () => {
                    interval = setInterval(nextImage, 5000);
                });
            }
            
            function updateSystemInfo() {
                document.getElementById('totalProperties').textContent = allProperties.length;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                document.getElementById('apiEndpoint').textContent = getAPIURL() + '/data';
            }
            
            // Modal functions
            window.openPropertyModal = function() {
                editingPropertyIndex = null;
                document.getElementById('propertyModalTitle').textContent = 'Add New Property';
                document.getElementById('propertyForm').reset();
                document.getElementById('acceptButton').textContent = 'Añadir';
                document.getElementById('propertyModal').style.display = 'block';
                initAdminLocationAutocomplete();
            };
            
            window.editProperty = async function(index) {
                editingPropertyIndex = index;
                const property = allProperties[index];
                
                document.getElementById('propertyModalTitle').textContent = 'Edit Property';
                document.getElementById('acceptButton').textContent = 'Guardar';
                document.getElementById('propertyName').value = property.name || '';
                document.getElementById('propertyDescription').value = property.description || '';
                document.getElementById('propertyUbi').value = property.ubi || '';
                document.getElementById('propertyPrice').value = property.price || '';
                document.getElementById('propertyBanos').value = property.baños || '';
                document.getElementById('propertyBathrooms').value = property.bathrooms || '';
                document.getElementById('propertyTamano').value = property.tamaño || '';
                document.getElementById('propertyConstruido').value = property.construido || '';
                document.getElementById('propertyTerraza').value = property.terraza || '';
                if (property.imagenes) {
                    const imagesArray = typeof property.imagenes === 'string' ? 
                        JSON.parse(property.imagenes) : property.imagenes;
                    document.getElementById('propertyImages').value = imagesArray.join('\n');
                }
                
                document.getElementById('propertyModal').style.display = 'block';
                initAdminLocationAutocomplete();
            };
            
            window.deleteProperty = async function(index) {
                const confirmed = await showConfirm(
                    'Eliminar Propiedad', 
                    '¿Estás seguro de que quieres eliminar esta propiedad? Esta acción no se puede deshacer.',
                    '🗑️',
                    'Sí, Eliminar',
                    'Cancelar'
                );
                
                if (confirmed) {
                    try {
                        const property = allProperties[index];
                        const response = await fetch(`${getAPIURL()}/data/${property.id}`, {
                            method: 'DELETE',
                            headers: { 
                                'Content-Type': 'application/json' 
                            }
                        });

                        console.log('📡 Status de respuesta DELETE:', response.status);

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`HTTP ${response.status}: ${errorText}`);
                        }

                        const result = await response.json();
                        console.log('✅ Propiedad eliminada:', result);
                        allProperties.splice(index, 1);
                        updatePropertiesDisplay();
                        setupPagination();
                        updateSystemInfo();
                        showSuccess('¡Propiedad Eliminada!', 'La propiedad ha sido eliminada exitosamente del sistema.', 5000, '🗑️');
                    } catch (err) {
                        console.error('Error deleting property:', err);
                        showError('Error al Eliminar', 'No se pudo eliminar la propiedad. Por favor, inténtalo de nuevo.', 7000, '❌');
                    }
                }
            };
            
            window.openSettingsModal = function() {
                document.getElementById('settingsModal').style.display = 'block';
            };
            
            window.closeModal = function(modalId) {
                document.getElementById(modalId).style.display = 'none';
            };
            
            window.exportData = function() {
                const dataStr = JSON.stringify(allProperties, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'properties-backup.json';
                link.click();
                URL.revokeObjectURL(url);
                showInfo('¡Exportación Iniciada!', 'El archivo de respaldo se está descargando automáticamente.', 5000, '📤');
            };
            
            window.importData = function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            try {
                                const importedData = JSON.parse(e.target.result);
                                allProperties = importedData;
                                updatePropertiesDisplay();
                                setupPagination();
                                updateSystemInfo();
                                showSuccess('¡Importación Exitosa!', 'Las propiedades han sido importadas correctamente al sistema.', 5000, '📥');
                            } catch (error) {
                                showError('Error de Importación', 'No se pudieron importar los datos. Verifica que el archivo sea válido.', 7000, '📁');
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            };
            
            async function saveProperty() {
                const formData = new FormData(document.getElementById('propertyForm'));
                const propertyData = {
                    id: editingPropertyIndex !== null ? allProperties[editingPropertyIndex].id : Math.floor(Math.random() * 1000000),
                    name: formData.get('name'),
                    description: formData.get('description'),
                    ubi: formData.get('ubi'),
                    price: parseFloat(formData.get('price')) || null,
                    baños: parseInt(formData.get('baños')) || null,
                    bathrooms: parseInt(formData.get('bathrooms')) || null,
                    tamaño: parseInt(formData.get('tamaño')) || null,
                    construido: parseInt(formData.get('construido')) || null,
                    terraza: parseInt(formData.get('terraza')) || null,
                    imagenes: []
                    

                };
                
                const imagesText = formData.get('images');
                if (imagesText) {
                    propertyData.imagenes = imagesText.split('\n')
                        .map(url => url.trim())
                        .filter(url => url.length > 0);
                }
              try {
                if (editingPropertyIndex !== null) {
                    console.log('📤 Enviando PUT al backend...', propertyData);
                    const response = await fetch(`${getAPIURL()}/data/${propertyData.id}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            price: propertyData.price,
                            description: propertyData.description,
                            ubi: propertyData.ubi,
                            baños: propertyData.baños,
                            tamaño: propertyData.tamaño,
                            construido: propertyData.construido,
                            terraza: propertyData.terraza,
                            imagenes: propertyData.imagenes,
                            name: propertyData.name
                        })
                    });
                    console.log('📡 Status de respuesta PUT:', response.status);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('❌ Error del servidor:', errorText);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    const updated = await response.json();
                    console.log('✅ Propiedad actualizada exitosamente:', updated);
                    allProperties[editingPropertyIndex] = updated;
                    showSuccess('¡Propiedad Actualizada!', 'Los cambios han sido guardados exitosamente.', 5000, '📝');
                } else {
                    console.log('📤 Enviando POST al backend...', propertyData);
                    const response = await fetch(`${getAPIURL()}/data`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            id: propertyData.id,
                            price: propertyData.price,
                            description: propertyData.description,
                            ubi: propertyData.ubi,
                            baños: propertyData.baños,
                            tamaño: propertyData.tamaño,
                            construido: propertyData.construido,
                            terraza: propertyData.terraza,
                            imagenes: propertyData.imagenes,
                            name: propertyData.name
                        })
                    });
                    console.log('📡 Status de respuesta POST:', response.status);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('❌ Error del servidor:', errorText);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    const saved = await response.json();
                    console.log('✅ Propiedad guardada exitosamente:', saved);
                    allProperties.push(saved);
                    showSuccess('¡Propiedad Añadida!', 'La nueva propiedad ha sido agregada exitosamente al sistema.', 5000, '🏠');
                }
                updatePropertiesDisplay();
                setupPagination();
                updateSystemInfo();
                closeModal('propertyModal');
                editingPropertyIndex = null;
              } catch (err) {
                console.error(err);
                showError('Error al Guardar', 'No se pudo guardar la propiedad. Por favor, verifica los datos e inténtalo de nuevo.', 7000, '💾');
              }
            }
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            };
        });

        // Autocompletado de ubicación (mismo comportamiento que en filtros de casas.html)
        function initAdminLocationAutocomplete() {
            const input = document.getElementById('propertyUbi');
            if (!input) return;
            if (input.__placesBound) return;
            if (!window.google || !google.maps || !google.maps.places) return;
            const autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['(regions)'],
                fields: ['name', 'formatted_address', 'address_components', 'geometry']
            });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                input.value = place.formatted_address || place.name || input.value;
            });
            input.__placesBound = true;
        }
    </script>
