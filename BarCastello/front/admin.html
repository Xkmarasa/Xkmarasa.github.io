<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administración - Bar Castelló</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor de login */
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Header con el diseño anterior */
        .login-header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin: -2rem -2rem 2rem -2rem;
        }

        .login-header h1 {
            font-family: "Playfair Display", serif;
            font-size: 2rem;
            margin: 0;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #d4af37; /* Dorado elegante */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #c9a227;
        }

        /* Mensajes de error */
        .error-msg {
            color: #d9534f;
            margin-top: 1rem;
            text-align: center;
            padding: 0.5rem;
            background-color: #f9f2f2;
            border-radius: 4px;
            display: none;
        }

        /* Enlace de registro */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .register-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bar Castelló</h1>
            <p>Panel de Administración</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
            
            <div id="error-msg" class="error-msg"></div>
        </form>

        <div class="register-link">
            ¿Necesitas acceso? <a href="mailto:admin@barcastello.com">Contacta al administrador</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obtener valores
            const usuario = document.getElementById('usuario').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validación
            if (!usuario || !contrasena) {
                errorMsg.innerText = "Usuario y contraseña son requeridos";
                errorMsg.style.display = 'block';
                return;
            }
            
            // Mostrar estado de carga
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            
            try {
                // Enviar solicitud al backend
                const res = await fetch('https://barcastello.onrender.com/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        Usuario: usuario,
                        contrasena: contrasena 
                    })
                });

                // Restaurar botón
                submitBtn.disabled = false;
                submitBtn.innerText = "Iniciar Sesión";
                
                // Manejar respuesta
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    errorMsg.innerText = errorData.error || "Credenciales incorrectas";
                    errorMsg.style.display = 'block';
                    return;
                }

                const data = await res.json();
                
                // Almacenar token y redirigir
                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', data.Usuario);
                
                // Redirección a la carta dinámica
                window.location.href = "https://xkmarasa.github.io/cartaAdmin.html";
                
            } catch (error) {
                console.error('Error:', error);
                errorMsg.innerText = "Error de conexión con el servidor";
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerText = "Iniciar Sesión";
            }
        });

        /* Verificar si ya está autenticado al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = "https://xkmarasa.github.io/cartaDinamica.html";
            }
        });*/
    </script>
</body>
</html>
