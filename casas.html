<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediterranean Blue International LLC | Realty</title>
    <style>
        :root {
            /* Elegant Turquoise Palette */
            --primary-turquoise: #20B2AA;
            --dark-turquoise: #008B8B;
            --light-turquoise: #E0FFFF;
            --soft-turquoise: #B0E0E6;
            --pale-turquoise: #F0FFFF;
            --medium-turquoise: #48CAE4;
            --deep-turquoise: #007F7F;
            
            /* Complementary Colors */
            --white: #FFFFFF;
            --cream: #FDFDFD;
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --text-gray: #495057;
            --dark-gray: #212529;
            --charcoal: #343A40;
            
            /* Accent Colors */
            --gold-accent: #D4AF37;
            --silver-accent: #C0C0C0;
            --pearl-accent: #F8F8FF;
            
            /* Background Gradients */
            --header-bg: linear-gradient(135deg, var(--pale-turquoise) 0%, var(--light-turquoise) 50%, var(--soft-turquoise) 100%);
            --body-bg: linear-gradient(180deg, var(--pale-turquoise) 0%, var(--light-turquoise) 100%);
            --card-bg: var(--white);
            --hover-bg: var(--light-gray);
            
            /* Logo Accent */
            --logo-accent: var(--primary-turquoise);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: var(--body-bg);
            color: var(--text-gray);
            line-height: 1.7;
            min-height: 100vh;
            font-weight: 400;
        }
        
        header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: var(--header-bg);
            box-shadow: none;
            border-bottom: none;
            position: relative;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: none;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 0;
            width: auto;
        }
        
        .logo-graphic {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 120px;
            background: transparent; /* igual que header para que no se note */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            padding: 10px;
        }
        
        .semicircle {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100px;
            height: 50px;
           border: 5px solid var(--logo-accent); /* Color y grosor del borde */
            border-bottom: none; /* Quitamos el borde inferior para que sea semicirculo */
        background: transparent;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            z-index: 1;
        }
        
        .horizon-line {
            position: absolute;
            bottom: 40px;
            left: 100px;
            width: calc(100% - 100px);
            height: 5px; /* mismo grosor que el borde del semicirculo */
            background-color: var(--logo-accent); /* mismo color que el semicirculo */
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            z-index: 1;
        }
        
       
        
        .logo-text { 
            position: relative; 
            z-index: 2;
            margin-left: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            align-items: center;
            text-align: center;
        }
        
        .logo-main {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-turquoise);
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        
        
        .nav-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            padding: 10px 15px;
            background: transparent;
            border: none !important;
            border-radius: 0;
            box-shadow: none;
        }
        
        .nav-item {
            font-weight: 600;
            cursor: pointer;
            color: var(--text-gray);
            transition: all 0.4s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1.2px;
            padding: 10px 18px;
            position: relative;
            text-decoration: none;
            border-radius: 8px;
            background: var(--white);
            box-shadow: 0 2px 8px rgba(32, 178, 170, 0.1);
            border: 1px solid var(--light-gray);
        }
        
        .nav-item:hover {
            color: var(--white);
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--medium-turquoise) 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.25);
            border-color: var(--primary-turquoise);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--dark-turquoise) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.3);
        }
        
        .property-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .property-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(32, 178, 170, 0.08);
            margin-bottom: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            border: 1px solid var(--light-gray);
        }
        
        .property-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 35px rgba(32, 178, 170, 0.15);
            border-color: var(--primary-turquoise);
        }
        
        .property-image-container {
            position: relative;
            height: 250px;
        }
        
        .property-details-container {
            padding: 25px;
        }
        
        .image-carousel {
            position: relative;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--light-turquoise) 0%, var(--white) 100%);
        }
        
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .carousel-image.active {
            opacity: 1;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            z-index: 10;
        }
        
        .carousel-btn {
            background: rgba(32, 178, 170, 0.9);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 10px rgba(32, 178, 170, 0.3);
        }
        
        .carousel-btn:hover {
            background: var(--primary-turquoise);
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(32, 178, 170, 0.4);
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 10;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: var(--white);
            transform: scale(1.2);
        }
        
        .property-title {
            font-size: 1.6em;
            margin-bottom: 12px;
            color: var(--dark-turquoise);
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }
        
        .property-location {
            font-size: 1em;
            color: var(--text-gray);
            margin-bottom: 15px;
            font-weight: normal;
            display: flex;
            align-items: center;
        }
        
        .property-location:before {
            content: '📍';
            margin-right: 8px;
            font-size: 0.9em;
        }
        
        .property-description {
            margin-bottom: 15px;
            line-height: 1.6;
            color: var(--text-gray);
            font-size: 0.95em;
        }
        
        .property-features {
            margin-bottom: 20px;
            padding-left: 15px;
        }
        
        .property-features li {
            margin-bottom: 10px;
            list-style-type: none;
            position: relative;
            padding-left: 20px;
            color: var(--dark-gray);
            line-height: 1.4;
            font-size: 0.9em;
        }
        
        .property-features li:before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--primary-blue);
            font-size: 1.5em;
            line-height: 0;
        }
        
        .property-price {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--primary-turquoise);
            display: flex;
            align-items: center;
            text-shadow: 0 1px 2px rgba(32, 178, 170, 0.1);
        }
        
        .property-price:before {
            content: '€';
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        .property-details {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            font-size: 0.8em;
        }
        
        .detail-item {
            font-weight: 600;
            color: var(--dark-turquoise);
            background: linear-gradient(135deg, var(--light-turquoise) 0%, var(--soft-turquoise) 100%);
            padding: 8px 16px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid var(--medium-turquoise);
            font-size: 0.85em;
        }
        
        .detail-item:hover {
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--medium-turquoise) 100%);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.3);
        }
        
        .view-details {
            display: inline-block;
            text-align: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--dark-turquoise) 100%);
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-size: 0.85em;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 3px 15px rgba(32, 178, 170, 0.2);
            border: none;
        }
        
        .view-details:hover {
            background: linear-gradient(135deg, var(--dark-turquoise) 0%, var(--deep-turquoise) 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(32, 178, 170, 0.3);
            letter-spacing: 1.5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1em;
            color: var(--text-gray);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin: 24px 0;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--dark-turquoise);
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 0.9em;
            box-shadow: 0 1px 3px rgba(32, 178, 170, 0.08);
            backdrop-filter: saturate(120%);
        }
        
        .page-btn:hover {
            color: var(--white);
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--medium-turquoise) 100%);
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.25);
            transform: translateY(-1px);
        }
        
        .page-btn.active {
            background: linear-gradient(135deg, var(--primary-turquoise) 0%, var(--dark-turquoise) 100%);
            color: var(--white);
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.25);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        footer {
            background-color: var(--dark-blue);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            header {
                padding: 12px 14px;
            }

            .logo-graphic {
                height: 90px;
                max-width: 260px;
                padding: 6px;
            }

            .semicircle {
                bottom: 28px;
                width: 70px;
                height: 35px;
                border-width: 4px;
            }

            .horizon-line {
                bottom: 28px;
                left: 70px;
                width: calc(100% - 70px);
                height: 4px;
            }

            .logo-text { margin-left: 78px; }
            .logo-main { font-size: 0.95em; }

            .nav-section { gap: 8px; padding: 8px 10px; }
            .nav-item { font-size: 0.8em; padding: 8px 12px; }

            .property-container { padding: 0 10px; }
            .property-card { margin-bottom: 20px; }
            .property-image-container { height: 200px; }
            .carousel-btn { width: 34px; height: 34px; font-size: 1em; }
            .indicator { width: 8px; height: 8px; }

            .property-details-container { padding: 18px; }
            .property-title { font-size: 1.3em; }
            .property-description { font-size: 0.9em; }
            .property-summary { font-size: 0.9em; }
            .property-location { font-size: 0.9em; margin-bottom: 12px; }
            .property-features li { font-size: 0.9em; }
            .property-price { font-size: 1.6em; margin-bottom: 14px; }
            .property-details { gap: 8px; font-size: 0.85em; }
            .detail-item { padding: 6px 12px; font-size: 0.8em; }
            .view-details { padding: 10px 16px; font-size: 0.85em; }

            .pagination { gap: 8px; margin: 24px 0; }
            .page-btn { padding: 8px 12px; font-size: 0.85em; }

            /* Property detail page */
            .property-detail-container { padding: 0 10px; }
            .property-detail-gallery { grid-template-columns: 1fr; gap: 10px; }
            .property-detail-image { height: 220px; }
            .property-detail-info { padding: 20px; }
            .property-detail-title { font-size: 1.6em; }
            .property-detail-price { font-size: 1.8em; }
            .property-detail-features { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .feature-value { font-size: 1.3em; }
        }

        /* Estilos para la página de detalles */
        .property-detail-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .property-detail-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .property-detail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .property-detail-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .property-detail-image:hover {
            transform: scale(1.02);
        }

        .property-detail-info {
            padding: 30px;
        }

        .property-detail-title {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--dark-blue);
        }

        .property-detail-price {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: var(--primary-blue);
        }

        .property-detail-description {
            margin-bottom: 30px;
            line-height: 1.8;
            color: var(--text-gray);
        }

        .property-detail-features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature-card {
            background-color: var(--light-blue);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background-color: var(--soft-blue);
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .feature-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--dark-blue);
            margin-bottom: 5px;
        }

        .feature-label {
            font-size: 0.9em;
            color: var(--text-gray);
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: var(--dark-blue);
        }

        /* Media queries para tablets y desktop */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 40px;
            }
            
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo-section {
                flex-direction: row;
                align-items: center;
                margin-bottom: 0;
                width: auto;
            }
            
            .logo-graphic {
                margin: 0 20px 0 0;
                width: 350px;
            }
            
            .nav-section {
                width: auto;
                padding: 8px 18px;
                gap: 10px;
            }
            
            .nav-item {
                font-size: 0.85em;
                padding: 8px 15px;
            }
            
            .property-card {
                flex-direction: row;
                min-height: 400px;
            }
            
            .property-image-container {
                flex: 1;
                height: auto;
                min-width: 50%;
            }
            
            .property-details-container {
                flex: 1;
                padding: 30px;
            }
            
            .view-details {
                width: auto;
            }

            /* Detalle responsivo */
            .property-detail-gallery {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .logo-graphic {
                width: 400px;
            }
            
            .nav-section {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-graphic">
                    <div class="semicircle"></div>
                    <div class="horizon-line"></div>
                    <div class="logo-text">
                        <div class="logo-main">Mediterranean Blue International LLC Realty</div>
                    </div>
                </div>
            </div>
            
            <div class="nav-section">
                <a href="home.html" class="nav-item">Home</a>
                <a href="casas.html" class="nav-item active">Properties</a>
                <a href="Contact.html" class="nav-item">Contact</a>
            </div>
        </div>
    </header>
    
    <div id="app-content">
        <!-- Contenido principal se cargará aquí dinámicamente -->
        <div class="property-container" id="properties-container">
            <div class="loading">Loading properties...</div>
        </div>
        
        <div class="pagination" id="pagination-container"></div>
    </div>
    
    <footer>
        © 2023 Mediterranean Blue International LLC. All rights reserved.
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let allProperties = [];
            let currentPage = 1;
            const propertiesPerPage = 10;
            
            // Verificar si estamos en la página de detalles
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');
            
            if (propertyId) {
                showPropertyDetail(propertyId);
                return;
            }
            
            // Cargar propiedades si estamos en la página principal
            fetch('https://xkmarasa-github-io.onrender.com/data')
                .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(properties => {
                allProperties = properties;
                updatePropertiesDisplay();
                setupPagination();
            })
            .catch(error => {
                console.error('Error loading properties:', error);
                document.getElementById('properties-container').innerHTML = `
                    <div class="property-card">
                        <div class="no-image" style="padding: 40px; text-align: center; color: #e74c3c;">
                            We're currently updating our property listings<br>
                            <small>Please try again later or contact us directly</small>
                        </div>
                    </div>
                `;
            });
            
            function updatePropertiesDisplay() {
                const container = document.getElementById('properties-container');
                container.innerHTML = '';
                
                if (allProperties.length === 0) {
                    container.innerHTML = `
                        <div class="property-card">
                            <div class="no-image" style="padding: 40px; text-align: center;">No properties available at the moment</div>
                        </div>
                    `;
                    return;
                }
                
                const startIndex = (currentPage - 1) * propertiesPerPage;
                const endIndex = Math.min(startIndex + propertiesPerPage, allProperties.length);
                const propertiesToShow = allProperties.slice(startIndex, endIndex);
                
                propertiesToShow.forEach((property, index) => {
                    const propertyCard = document.createElement('div');
                    propertyCard.className = 'property-card';
                    
                    // Manejo de valores nulos
                    const title = property.name ? 
                        (property.name.split('\n')[0] || 'Luxury Property') : 
                        'Luxury Property';
                        
                    const location = property.ubi || 'Prime Location';
                    const price = property.price ? 
                        `${property.price.toLocaleString('en-US', {minimumFractionDigits: 0})}` : 
                        'Price upon request';
                    
                    const descriptionText = property.description ? 
                        property.description : 
                        'Exceptional property with premium features and finishes in a highly desirable location.';
                        
                    const features = property.description ? 
                        property.description.split('\n').slice(1, 4) : [
                            'Premium quality construction and materials',
                            'Excellent location with convenient access',
                            'Thoughtfully designed living spaces'
                        ];
                    
                    // Manejo de imágenes desde el array JSON
                    let imagesHTML = '';
                    let indicatorsHTML = '';
                    let hasImages = false;
                    
                    if (property.imagenes && property.imagenes.length > 0) {
                        hasImages = true;
                        // Convertir string JSON a array si es necesario
                        const imagesArray = typeof property.imagenes === 'string' ? 
                            JSON.parse(property.imagenes) : property.imagenes;
                        
                        imagesHTML = imagesArray.map((img, idx) => `
                            <img src="${img}" class="carousel-image ${idx === 0 ? 'active' : ''}" alt="Property image ${idx + 1}">
                        `).join('');
                        
                        indicatorsHTML = imagesArray.map((img, idx) => `
                            <div class="indicator ${idx === 0 ? 'active' : ''}" data-index="${idx}"></div>
                        `).join('');
                    }
                    
                    // Generar HTML de la propiedad
                    propertyCard.innerHTML = `
                        <div class="property-image-container">
                            <div class="image-carousel">
                                ${hasImages ? 
                                    imagesHTML : 
                                    '<div class="no-image" style="display: flex; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%); color: var(--text-gray);">Property Image Coming Soon</div>'
                                }
                                ${hasImages ? `
                                    <div class="carousel-nav">
                                        <button class="carousel-btn prev">‹</button>
                                        <button class="carousel-btn next">›</button>
                                    </div>
                                    <div class="carousel-indicators">
                                        ${indicatorsHTML}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="property-details-container">
                            <h1 class="property-title">${title}</h1>
                            <p class="property-description">${descriptionText.replace(/\n/g, '<br>')}</p>
                            <div class="property-price">${price}</div>
                            <div class="property-location">${location}</div>
                            
                            <ul class="property-features">
                                ${features.map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                            
                            <div class="property-details">
                                ${property.baños ? `<span class="detail-item">${property.baños} Beds</span>` : '<span class="detail-item">3+ Beds</span>'}
                                ${property.baños ? `<span class="detail-item">${property.baños} Baths</span>` : '<span class="detail-item">2+ Baths</span>'}
                                ${property.tamaño ? `<span class="detail-item">${property.tamaño} m² Total</span>` : '<span class="detail-item">250+ m² Total</span>'}
                                ${property.construido ? `<span class="detail-item">${property.construido} m² Built</span>` : '<span class="detail-item">180+ m² Built</span>'}
                                ${property.terraza ? `<span class="detail-item">${property.terraza} m² Terraces</span>` : '<span class="detail-item">70+ m² Terraces</span>'}
                            </div>
                            
                            <a href="casas.html?id=${startIndex + index}" class="view-details">View Details</a>
                        </div>
                    `;
                    
                    container.appendChild(propertyCard);
                    
                    // Inicializar carrusel si hay imágenes
                    if (hasImages) {
                        initCarousel(propertyCard);
                    }
                });
            }
            
            function setupPagination() {
                const totalPages = Math.ceil(allProperties.length / propertiesPerPage);
                const paginationContainer = document.getElementById('pagination-container');
                paginationContainer.innerHTML = '';
                
                if (totalPages <= 1) return;
                
                // Botón Anterior
                const prevBtn = document.createElement('button');
                prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
                prevBtn.textContent = 'Previous';
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updatePropertiesDisplay();
                        setupPagination();
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                });
                paginationContainer.appendChild(prevBtn);
                
                // Números de página
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        updatePropertiesDisplay();
                        setupPagination();
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    });
                    paginationContainer.appendChild(pageBtn);
                }
                
                // Botón Siguiente
                const nextBtn = document.createElement('button');
                nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
                nextBtn.textContent = 'Next';
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updatePropertiesDisplay();
                        setupPagination();
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                });
                paginationContainer.appendChild(nextBtn);
            }
            
            function initCarousel(propertyCard) {
                const carousel = propertyCard.querySelector('.image-carousel');
                const images = carousel.querySelectorAll('.carousel-image');
                const prevBtn = carousel.querySelector('.prev');
                const nextBtn = carousel.querySelector('.next');
                const indicators = carousel.querySelectorAll('.indicator');
                
                let currentIndex = 0;
                
                function showImage(index) {
                    images.forEach(img => img.classList.remove('active'));
                    indicators.forEach(ind => ind.classList.remove('active'));
                    
                    images[index].classList.add('active');
                    indicators[index].classList.add('active');
                    currentIndex = index;
                }
                
                function nextImage() {
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                }
                
                function prevImage() {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    showImage(currentIndex);
                }
                
                // Event listeners
                if (nextBtn) nextBtn.addEventListener('click', nextImage);
                if (prevBtn) prevBtn.addEventListener('click', prevImage);
                
                indicators.forEach(indicator => {
                    indicator.addEventListener('click', () => {
                        showImage(parseInt(indicator.dataset.index));
                    });
                });
                
                // Auto-rotate (opcional)
                let interval = setInterval(nextImage, 5000);
                
                carousel.addEventListener('mouseenter', () => {
                    clearInterval(interval);
                });
                
                carousel.addEventListener('mouseleave', () => {
                    interval = setInterval(nextImage, 5000);
                });
            }
            
            function showPropertyDetail(propertyId) {
                fetch('https://xkmarasa-github-io.onrender.com/data')
                    .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(properties => {
                    const property = properties[propertyId];
                    if (!property) {
                        document.getElementById('app-content').innerHTML = `
                            <div class="property-detail-container">
                                <a href="casas.html" class="back-button">← Back to Properties</a>
                                <div class="property-detail-card">
                                    <div class="no-image" style="padding: 40px; text-align: center;">
                                        Property not found
                                    </div>
                                </div>
                            </div>
                        `;
                        return;
                    }
                    
                    // Manejo de valores nulos
                    const title = property.name ? 
                        (property.name.split('\n')[0] || 'Luxury Property') : 
                        'Luxury Property';
                    const name = property.name || 'Luxury Property';
                        
                    const location = property.ubi || 'Prime Location';
                    const price = property.price ? 
                        `€${property.price.toLocaleString('en-US', {minimumFractionDigits: 0})}` : 
                        'Price upon request';
                    
                    const descriptionText = property.description ? 
                        property.description.split('\n').slice(1).join('\n') : 
                        'Exceptional property with premium features and finishes in a highly desirable location.';
                    
                    // Manejo de imágenes
                    let imagesHTML = '';
                    let hasImages = false;
                    
                    if (property.imagenes && property.imagenes.length > 0) {
                        hasImages = true;
                        const imagesArray = typeof property.imagenes === 'string' ? 
                            JSON.parse(property.imagenes) : property.imagenes;
                        
                        imagesHTML = imagesArray.map(img => `
                            <img src="${img}" class="property-detail-image" alt="Property image">
                        `).join('');
                    }
                    
                    // Generar HTML de la página de detalles
                    document.getElementById('app-content').innerHTML = `
                        <div class="property-detail-container">
                            <a href="casas.html" class="back-button">← Back to Properties</a>
                            <div class="property-detail-card">
                                ${hasImages ? `
                                    <div class="property-detail-gallery">
                                        ${imagesHTML}
                                    </div>
                                ` : '<div class="no-image" style="padding: 40px; text-align: center;">No images available</div>'}
                                
                        <div class="property-detail-info">
                            <h1 class="property-detail-title">${title}</h1>
                            <div class="property-detail-price">${price}</div>
                            <p class="property-description">${name}</p>
                            <p class="property-detail-description">${descriptionText.replace(/\n/g, '<br>')}</p>
                            <div class="property-location">${location}</div>
                                    
                                    <div class="property-detail-features">
                                        <div class="feature-card">
                                            <div class="feature-value">${property.baños || '3+'}</div>
                                            <div class="feature-label">Bedrooms</div>
                                        </div>
                                        <div class="feature-card">
                                            <div class="feature-value">${property.baños || '2+'}</div>
                                            <div class="feature-label">Bathrooms</div>
                                        </div>
                                        <div class="feature-card">
                                            <div class="feature-value">${property.tamaño || '250+'}</div>
                                            <div class="feature-label">Total m²</div>
                                        </div>
                                        <div class="feature-card">
                                            <div class="feature-value">${property.construido || '180+'}</div>
                                            <div class="feature-label">Built m²</div>
                                        </div>
                                        <div class="feature-card">
                                            <div class="feature-value">${property.terraza || '70+'}</div>
                                            <div class="feature-label">Terraces m²</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Agregar funcionalidad para hacer clic en las imágenes
                    if (hasImages) {
                        const images = document.querySelectorAll('.property-detail-image');
                        images.forEach(img => {
                            img.addEventListener('click', function() {
                                // Aquí podrías implementar un lightbox para ver la imagen en grande
                                window.open(this.src, '_blank');
                            });
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading property details:', error);
                    document.getElementById('app-content').innerHTML = `
                        <div class="property-detail-container">
                            <a href="index.html" class="back-button">← Back to Properties</a>
                            <div class="property-detail-card">
                                <div class="no-image" style="padding: 40px; text-align: center; color: #e74c3c;">
                                    Error loading property details<br>
                                    <small>Please try again later or contact us directly</small>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
        });
    </script>
