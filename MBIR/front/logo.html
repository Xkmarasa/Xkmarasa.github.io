<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo MBIR - Mediterranean Blue International LLC Realty</title>
    <style>
        :root {
            /* Elegant Turquoise Palette */
            --primary-turquoise: #20B2AA;
            --dark-turquoise: #008B8B;
            --light-turquoise: #E0FFFF;
            --soft-turquoise: #B0E0E6;
            --pale-turquoise: #F0FFFF;
            --medium-turquoise: #48CAE4;
            --deep-turquoise: #007F7F;
            
            /* Complementary Colors */
            --white: #FFFFFF;
            --cream: #FDFDFD;
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --text-gray: #495057;
            --dark-gray: #212529;
            --charcoal: #343A40;
            
            /* Accent Colors */
            --gold-accent: #D4AF37;
            --silver-accent: #C0C0C0;
            --pearl-accent: #F8F8FF;
            
            /* Background Gradients */
            --header-bg: linear-gradient(135deg, var(--pale-turquoise) 0%, var(--light-turquoise) 50%, var(--soft-turquoise) 100%);
            --body-bg: linear-gradient(180deg, var(--pale-turquoise) 0%, var(--light-turquoise) 100%);
            --card-bg: var(--white);
            --hover-bg: var(--light-gray);
            
            /* Logo Accent */
            --logo-accent: var(--primary-turquoise);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #ffffff; /* Fondo blanco para mejor contraste con watermark */
            color: var(--text-gray);
            line-height: 1.7;
            min-height: 100vh;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Efecto de marca de agua adicional */
        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .logo-container {
            position: relative;
            transform: rotate(305deg);
            transform-origin: center;
            opacity: 0.15; /* Transparencia para marca de agua */
            filter: grayscale(30%); /* Ligero efecto de escala de grises */
            pointer-events: none; /* No interfiere con interacciones */
        }

        
        .logo-graphic {
            position: relative;
            width: 400px;
            height: 120px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            padding: 10px;
        }
        
        .semicircle {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100px;
            height: 50px;
            border: 5px solid var(--logo-accent);
            border-bottom: none;
            background: transparent;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            z-index: 1;
        }
        
        .semicircle-underline {
            position: absolute;
            bottom: 24px;
            left: 8px;
            width: 85px;
            height: 5px;
            background-color: var(--logo-accent);
            border-radius: 4px;
            z-index: 1;
        }
        
        .horizon-line {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 62.5%; /* Aumentada en 1/4 (50% + 12.5% = 62.5%) */
            height: 5px;
            background-color: var(--logo-accent);
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            z-index: 1;
        }
        
        .logo-text { 
            position: absolute;
            top: 50%;
            left: 110px; /* Posicionado al lado del semicírculo */
            transform: translateY(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }
        
        .logo-main {
            font-size: 2.2em;
            font-weight: 900;
            color: #003366; /* Azul oscuro que conjunta con el logo */
            text-shadow: none; /* Sin sombra para efecto watermark */
            letter-spacing: 2px; /* Letras más juntas */
            line-height: 1.2;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-graphic {
                width: 300px;
                height: 90px;
            }
            
            
            .logo-main {
                font-size: 1.8em;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .logo-graphic {
                width: 250px;
                height: 75px;
            }
            
            
            .logo-main {
                font-size: 1.4em;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-graphic">
            <div class="semicircle"></div>
            <div class="semicircle-underline"></div>
            <div class="horizon-line"></div>
            <div class="logo-text">
                <div class="logo-main">MBIR</div>
            </div>
        </div>
    </div>
</body>
</html>
